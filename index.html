<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Landing Page CSS  -->
    <link rel="stylesheet" href="./Style/main.css">

    <!-- For Google Authentication -->
    <meta name="google-signin-scope" content="profile email">
    <!-- Change the CLIENT ID -->
    <!-- Cjange below --- content="YOUR_CLIENT_ID.apps.googleusercontent.com" -->
    <meta name="google-signin-client_id" content="462042750182-uqd9i2dc9ps1gc0sj9dhpdbqppd8abeu.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <title>Fenix Patent Tool</title>
  </head>
  <body>
    <div class="container card card-landpage">
        <div class='logo'>
            <img src="./img/fenix.ico" alt="Fenix" height="20%" width="20%">
            <h4>FENIX PATENT TOOL</h4>
        </div>

        <br>

        <div class="google-btn g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

        
        <script>
            function onSignIn(googleUser) {
                // Useful data for your client-side scripts:
                var profile = googleUser.getBasicProfile();
                console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                console.log('Full Name: ' + profile.getName());
                console.log('Given Name: ' + profile.getGivenName());
                console.log('Family Name: ' + profile.getFamilyName());
                console.log("Image URL: " + profile.getImageUrl());
                console.log("Email: " + profile.getEmail());

                // The ID token you need to pass to your backend:
                var id_token = googleUser.getAuthResponse().id_token;
                console.log("ID Token: " + id_token);
            }
        </script>

        <br>
        <hr>

        <div>
            <form>
                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd">
                </div>
                <button type="submit" class="login-btn btn btn-primary">Login</button>
            </form> 
            </div>
        </div>
  </body>
</html>
